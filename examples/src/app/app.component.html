<md-sidenav-container class="container">  
  <md-toolbar class="mat-elevation-z4 toolbar" color="primary">
    <span class="toolbar-left">
      {{title}}
      <button md-button><md-icon>arrow_drop_down</md-icon></button>            
    </span>
    <span class="toolbar-right">
      <button md-button (click)="onToggleSettings()"><md-icon>settings</md-icon></button>            
    </span>  
  </md-toolbar>
  <md-sidenav #sideNav class="sidenav" mode="side" align="end">
      <dyn-editor #editor></dyn-editor>
  </md-sidenav>  
  <router-outlet></router-outlet>
</md-sidenav-container>
